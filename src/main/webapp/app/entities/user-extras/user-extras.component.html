<div>
    <h2>
        <span jhiTranslate="ananyaKiRasoiApp.userExtras.home.title">User Extras</span>
        <button class="btn btn-primary float-right jh-create-entity create-user-extras" [routerLink]="['/', { outlets: { popup: ['user-extras-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="ananyaKiRasoiApp.userExtras.home.createLabel">
            Create new User Extras
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="userExtras">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="telephone"><span jhiTranslate="ananyaKiRasoiApp.userExtras.telephone">Telephone</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="deliveryTrack.id"><span jhiTranslate="ananyaKiRasoiApp.userExtras.deliveryTrack">Delivery Track</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userExtras of userExtras ;trackBy: trackId">
                <td><a [routerLink]="['../user-extras', userExtras.id ]">{{userExtras.id}}</a></td>
                <td>{{userExtras.telephone}}</td>
                <td>
                    <div *ngIf="userExtras.deliveryTrack">
                        <a [routerLink]="['../delivery-track', userExtras.deliveryTrack?.id ]" >{{userExtras.deliveryTrack?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../user-extras', userExtras.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-extras/'+ userExtras.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-extras/'+ userExtras.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="userExtras && userExtras.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
