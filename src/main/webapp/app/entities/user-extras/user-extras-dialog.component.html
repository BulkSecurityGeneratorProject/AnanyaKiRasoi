<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUserExtrasLabel" jhiTranslate="ananyaKiRasoiApp.userExtras.home.createOrEditLabel">Create or edit a User Extras</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!userExtras.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="userExtras.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ananyaKiRasoiApp.userExtras.telephone" for="field_telephone">Telephone</label>
            <input type="text" class="form-control" name="telephone" id="field_telephone"
                [(ngModel)]="userExtras.telephone" required />
            <div [hidden]="!(editForm.controls.telephone?.dirty && editForm.controls.telephone?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.telephone?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="ananyaKiRasoiApp.userExtras.deliveryTrack" for="field_deliveryTrack">Delivery Track</label>
            <select class="form-control" id="field_deliveryTrack" name="deliveryTrack" [(ngModel)]="userExtras.deliveryTrack">
                <option [ngValue]="null"></option>
                <option [ngValue]="deliveryTrackOption.id === userExtras.deliveryTrack?.id ? userExtras.deliveryTrack : deliveryTrackOption" *ngFor="let deliveryTrackOption of deliverytracks; trackBy: trackDeliveryTrackById">{{deliveryTrackOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
