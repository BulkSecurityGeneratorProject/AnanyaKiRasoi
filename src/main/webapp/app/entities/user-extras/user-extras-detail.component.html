
<div *ngIf="userExtras">
    <h2><span jhiTranslate="ananyaKiRasoiApp.userExtras.detail.title">User Extras</span> {{userExtras.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ananyaKiRasoiApp.userExtras.telephone">Telephone</span></dt>
        <dd>
            <span>{{userExtras.telephone}}</span>
        </dd>
        <dt><span jhiTranslate="ananyaKiRasoiApp.userExtras.deliveryTrack">Delivery Track</span></dt>
        <dd>
            <div *ngIf="userExtras.deliveryTrack">
                <a [routerLink]="['/delivery-track', userExtras.deliveryTrack?.id]">{{userExtras.deliveryTrack?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'user-extras/'+ userExtras.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
