<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDeliveryTrackLabel" jhiTranslate="ananyaKiRasoiApp.deliveryTrack.home.createOrEditLabel">Create or edit a Delivery Track</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!deliveryTrack.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="deliveryTrack.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ananyaKiRasoiApp.deliveryTrack.estimatedTime" for="field_estimatedTime">Estimated Time</label>
            <div class="d-flex">
                <input id="field_estimatedTime" type="datetime-local" class="form-control" name="estimatedTime" [(ngModel)]="deliveryTrack.estimatedTime"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ananyaKiRasoiApp.deliveryTrack.status" for="field_status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="deliveryTrack.status" id="field_status" >
                <option value="IN_MAKING" jhiTranslate="ananyaKiRasoiApp.DeliveryStatus.IN_MAKING">IN_MAKING</option>
                <option value="ON_WAY" jhiTranslate="ananyaKiRasoiApp.DeliveryStatus.ON_WAY">ON_WAY</option>
                <option value="DELIVERED" jhiTranslate="ananyaKiRasoiApp.DeliveryStatus.DELIVERED">DELIVERED</option>
            </select>
        </div>

        <div class="form-group">
            <label jhiTranslate="ananyaKiRasoiApp.deliveryTrack.bill" for="field_bill">Bill</label>
            <select class="form-control" id="field_bill" name="bill" [(ngModel)]="deliveryTrack.bill">
                <option [ngValue]="null"></option>
                <option [ngValue]="billOption.id === deliveryTrack.bill?.id ? deliveryTrack.bill : billOption" *ngFor="let billOption of bills; trackBy: trackBillById">{{billOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
