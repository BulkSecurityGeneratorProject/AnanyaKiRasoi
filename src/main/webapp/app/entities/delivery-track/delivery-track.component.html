<div>
    <h2>
        <span jhiTranslate="ananyaKiRasoiApp.deliveryTrack.home.title">Delivery Tracks</span>
        <button class="btn btn-primary float-right jh-create-entity create-delivery-track" [routerLink]="['/', { outlets: { popup: ['delivery-track-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="ananyaKiRasoiApp.deliveryTrack.home.createLabel">
            Create new Delivery Track
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="deliveryTracks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ananyaKiRasoiApp.deliveryTrack.estimatedTime">Estimated Time</span></th>
            <th><span jhiTranslate="ananyaKiRasoiApp.deliveryTrack.status">Status</span></th>
            <th><span jhiTranslate="ananyaKiRasoiApp.deliveryTrack.bill">Bill</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let deliveryTrack of deliveryTracks ;trackBy: trackId">
                <td><a [routerLink]="['../delivery-track', deliveryTrack.id ]">{{deliveryTrack.id}}</a></td>
                <td>{{deliveryTrack.estimatedTime | date:'medium'}}</td>
                <td jhiTranslate="{{'ananyaKiRasoiApp.DeliveryStatus.' + deliveryTrack.status}}">{{deliveryTrack.status}}</td>
                <td>
                    <div *ngIf="deliveryTrack.bill">
                        <a [routerLink]="['../bill', deliveryTrack.bill?.id ]" >{{deliveryTrack.bill?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../delivery-track', deliveryTrack.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'delivery-track/'+ deliveryTrack.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'delivery-track/'+ deliveryTrack.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
